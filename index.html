<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: Survey Form</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    
</head>
<body>
    

            <main class="main">
                <header>
                    <div class="title">
                        <h1>freeCodeCamp Survey Form</h1>
                        <p class="title_under">Thank you for taking the time to help us improve the platform</p>
                    </div>
                </header>

                <div class="block">
                    
                        <div class="block_enter">
                            <div class="enter">
                                <div>
                                    <label for="username">Name</label>
                                    <div><input type="text" name="username" id="username"  required></div>
                               </div>
                     
                            <div>
                                <label for="mail">Email</label>
                                <div><input type="email" name="mail" id="mail" required></div>
                            </div>
                     
                            <div>
                                <label for="age">Age(optional)</label>
                                <div><input type="number" name="age" id="age"></div>
                            </div>
                            </div>
                           
                     
                            <div>
                                <p><label for="role">Which option best describes your current role?</label></p>
                                <div>
                                    <select name="role" >
                                    <option value="Student" checked>Student</option>
                                    <option value="FullTimeJob">Full Time Job</option>
                                    <option value="FullTimeLearner">Full Time Learner</option>
                                    <option value="PreferNotToSay">Prefer Not To Say</option>
                                    <option value="Other">Other</option>
                                    </select>
                                </div>
                           </div>
                        </div>
                       
                    

            
                
                    <div class="block_recommed">
                        <p><label for="recommed">Would you recommend freeCodeCamp to a friend?</label></p>
                        <div class="radio white">
                            <p><input type="radio" name="ask" value="Definitely"checked>Definitely</p>
                            <p><input type="radio" name="ask" value="MayBe"> Maybe</p>
                            <p><input type="radio" name="ask" value="NotSure"> Not sure</p>
                        </div>
                    </div>
  
                    <div class="block_option">
                        <p><label for="option">What is your favorite feature of freeCodeCamp?</label></p>
                       <div>
                            <select name="option">
                                <option value="SelectOnIotion">Select on Option</option>
                                <option value="Challenges">Challenges</option>
                                <option value="Projects">Projects</option>
                                <option value="Community">Community</option>
                                <option value="Open Source">Open Source</option>
                            </select>
                        </div>
                    </div>
            
                    <div class="block_checkbox">
                        <p><label for="yes">What would you like to see improved? (Check all that apply)</label></p>
                        <div class="white">
                            <p><input type="checkbox" name="class" value="yes">Front-end Projects</p>
                            <p><input type="checkbox" name="class2" value="yes">Back-end Projects</p>
                            <p><input type="checkbox" name="class3" value="yes">Data Visualization</p>
                            <p><input type="checkbox" name="class4" value="yes">Challenges</p>
                            <p><input type="checkbox" name="class5" value="yes">Open Source Community</p>
                            <p><input type="checkbox" name="class6" value="yes">Gitter help rooms</p>
                            <p><input type="checkbox" name="class7" value="yes">Videos</p>
                            <p><input type="checkbox" name="class8" value="yes">City Meetups</p>
                            <p><input type="checkbox" name="class9" value="yes">Wiki</p>
                            <p><input type="checkbox" name="class10" value="yes">Forum</p>
                            <p><input type="checkbox" name="class11" value="yes">Additional Courses</p>
                        </div>
                
                    </div>

                    <div class="block_comment">
                        <p><label for="comment">Any comments or suggestions?</label></p>
                        <p><textarea name="comment" placeholder="Enter your comment here..."></textarea></p>
                    </div>

                    <div class="block_btn">
                        <button name="submit">
                            <strong><a href='#'>Submit</a></strong>
                        </button>
                    </div>
                
                </div>
                
            </main>
    
</body>
</html>
